<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Race Registration Form</title>
  </head>
  <body>
    <h1>Race Registration!</h1>
    <form action="">
      <div>
        <label for="first_name">Frist Name</label>
        <input type="text" id="first_name" required />
        <label for="last_name">Last Name</label>
        <input type="text" id="last_name" required />
      </div>

      <p>Select a Race:</p>

      <div>
        <input type="radio" id="5k" name="race" value="5k" />
        <label for="5k">Fun Run 5k</label>
      </div>
      <div>
        <input type="radio" id="21k" name="race" value="21k" />
        <label for="21k">Half Marathon</label>
      </div>

      <div>
        <input type="radio" id="42k" name="race" value="42k" />
        <label for="42k">Full Marathon</label>
      </div>
      <div>
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required />

        <label for="password">Passsword</label>
        <input type="password" id="password" required />
      </div>
      <div>
        <label for="age_group">Select Age Group</label>
        <select name="age_group" id="age_group" required>
          <option value="">--select--</option>
          <option value="under 18">under 18</option>
          <option value="18-30">18-30</option>
          <option value="30-50">30-50</option>
          <option value="50+">50+</option>
        </select>
      </div>

      <button>Register!</button>
    </form>
  </body>
</html>

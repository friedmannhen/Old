<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SortVisualistion</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="controls">
        <a href="/index.html" id="home-button"></a>
        <form>
            <label for="sortType">Type:</label>
            <select id="sortType">
                <option value="bubble">Bubble Sort</option>
                <option value="select">Selection Sort</option>
                <option value="selectR">Selection Sort / Revert</option>
                <option value="selectRv2">Selection Sort / Revert V2</option>

                <option value="quick">Quick Sort</option>
            </select>
            <label for="size">Array size:</label>
            <input required placeholder="Array size..." type="number" id="size" min="3" max="100" value="20" />
            <button id="start">Start</button>
            <button type="button" id="stop" disabled>Pause</button>
        </form>

    </div>
    <div class="main-area">
        <div class="speed-cont">
            <span>Tick speed</span>
            <input type="range" min="0" max="2000" value="1700" id="scroll-input">
            <span id="scroll-value"></span>
        </div>
        <div id="container">
        </div>
    </div>


</body>
<script src="app.js"></script>

</html>
</body>

</html>

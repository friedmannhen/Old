<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SortVisualistion</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <a href="/index.html" id="home-button"></a>
    <div class="controls">
        <label for="sortType">Type:</label>
        <select id="sortType">
            <option value="bubble">Bubble Sort</option>
            <option value="quick">Quick Sort</option>
        </select>
        <form>
            <label for="size">Array size:</label>
            <input placeholder="Array size..." type="number" id="size" min="1" max="100" value="10" />
            <button id="start">Start</button>
        </form>
        <button id="stop" disabled>Pause</button>

    </div>
    <div class="speed-cont">
        <span>Tick speed</span>
        <input type="range" min="0" max="2000" value="1700" id="scroll-input">
        <span id="scroll-value"></span>
    </div>
    <div id="container">
    </div>


</body>
<script src="app.js"></script>

</html>
</body>

</html>

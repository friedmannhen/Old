  <button id="myBtn" onclick="myFunction()">

<script>
  // Get the video
  var video = document.getElementById("myVideo");

  // Get the button
  var btn = document.getElementById("myBtn");

  // Pause and play the video, and change the button text
  function myFunction() {
    if (video.paused) {
      video.play();
      btn.innerHTML = 'Pause | <i class="fa-solid fa-video "></i>';
    } else {
      video.pause();
      btn.innerHTML = 'Play | <i class="fa-solid fa-video-slash "></i>';
    }
  }
</script>
